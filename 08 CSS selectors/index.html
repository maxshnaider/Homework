<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>CSS selectors</title>
</head>
<body>
    <header id="header">
        <div class="heading">
            <h1>CSS Dinner Shopping List</h1>
            <p>Let’s go to the mall!</p>
        </div>
    </header>
    <main>
        <section id="order">
            <div class="container">
                <ul class="shopping_list">
                    <li class="list">
                            <input type="checkbox" id="list_1">
                            <label for="list_1">
                            A lot of pickles
                            <small>for the next lessons about CSS</small>
                        </label>
                    </li>
                    <li class="list">
                            <input type="checkbox" id="list_2">
                            <label for="list_2">
                            10 apples
                            <small>for more CSS manipulations</small>
                        </label>
                    </li>
                    <li class="list">
                            <input type="checkbox" id="list_3">
                            <label for="list_3">
                            20 oranges
                            <small>because they are awesome</small>
                        </label>
                    </li>
                    <li class="list">
                            <input type="checkbox" id="list_4">
                            <label for="list_4">
                            13 plates
                            <small>hm... they always dissapear</small>
                        </label>
                    </li>
                    <li class="list">
                            <input type="checkbox" id="list_5">
                            <label for="list_5">
                            15 bentos
                        </label>
                    </li>
                    <li class="list">
                        <input type="checkbox" id="list_6">
                        <label for="list_6">
                            1 bottle of Sake
                            <small>for my friends</small>
                        </label>
                    </li>
                </ul>
            </div>
        </section>
        <section class="foot">
            <button type="button" class="btn">Bon appetit :)</button>
        </section>
        <span>Не зміг реалізувати при активному чекбоксі зміну бекграунду всього блоку</span>
    </main>
</body>
</html>

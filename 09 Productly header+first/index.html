<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Productly header+first</title>
</head>
<body>
    <header id="header">
        <div class="container">
            <nav class="main_menu">
                <div class="logo">
                    <img src="./img/Logo.png" alt="logo">
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Product</a></li>
                        <li><a href="#">Customers</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Resources</a></li>
                    </ul>
                </div>
                <div class="buttons">
                    <button type="button" class="btn">Sign in</button>
                    <button type="button" class="btn btn_or">Sign up</button>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="first_screen">
            <div class="container">
            <div class="left_side">
                <h1 class="title">The Design Thinking superpowers</h1>
                <p>Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
                <button type="button" class="btn_started">Get started</button>
            </div>
            <div class="right_img">
                <img src="./img/Image.png" alt="image">
            </div>
        </div>
        </section>
    </main>
</body>
</html>
